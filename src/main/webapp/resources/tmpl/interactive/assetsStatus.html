<div class="workload-search J_modify_form">
	<div class="search-form clearfix">
		<div class="J_info_tip">
		</div>
		<div class="clearfix J_status">
			<dl>
				<dt>盘点状态：</dt>
				<dd>
					<div class="select-box">
						<em class="ac_selectBox">未确认</em>
						<ul class="select-auto">
							<li class="ac_selectItem" val="0">未确认</li>
							<li class="ac_selectItem" val="1">正常</li>
							<li class="ac_selectItem" val="2">有误</li>
							<li class="ac_selectItem" val="3">盘亏</li>
						</ul>
						<input type="hidden" name="checkstatus" labelname="填写状态" serialize="true" ismandatory="0" escape="0" value="0" class="select-value">
					</div>
				</dd>
			</dl>
			<div class="clearfix modify-unit">
				<dt>问题描述：</dt>
				<dd><input type="text" name="problemContents" labelname="资产编号" serialize="true" ismandatory="0" escape="1"  class="input-text" maxlength="300"></dd>
			</div>
			<div class="clearfix modify-unit">
				<dt>处理结果：</dt>
				<dd><input type="text" name="problemResult" labelname="资产编号" serialize="true" ismandatory="0" escape="1"  class="input-text" maxlength="300"></dd>
			</div>
		</div>
	</div>
	<div class="ams-table J_info_content">
	</div>
</div>
