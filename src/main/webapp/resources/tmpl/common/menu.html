<% if (children) {%>
    <div class="workload-menu workload-menu-fixed">
        <ul>
            <%_.each(children, function(item) {%>
            <li>
                <a href="#<%= mainHash%>/<%= item.hash%>" data-menu="<%= item.hash %>"><%= item.text %></a>
            </li>
            <%});%>
        </ul>
    </div>
<%}%>

<div class="<%= children ? 'workload-view' : 'workload-view workload-no-menu'%>"></div>
