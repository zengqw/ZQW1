<div class="workload-operation">
    <div class="workload-search no-border">
        <div class="search-form clearfix">
            <dl>
                <dt class="required">英文姓名：</dt>
                <dd><input type="text" name="nameEn" labelname="英文姓名" serialize="true" ismandatory="0" escape="1" placeholder="形式为linlin_wang" class="input-text"></dd>
            </dl>
            <dl>
                <dt class="required">中文姓名：</dt>
                <dd><input type="text" name="nameCh" labelname="中文姓名" serialize="true" ismandatory="0" escape="1" placeholder="用户的真实姓名" class="input-text"></dd>
            </dl>
            <dl>
                <dt>初始密码：</dt>
                <dd><input type="password" name="currentPassword" labelname="初始密码" serialize="true" ismandatory="0" escape="1"  class="input-text"></dd>
            </dl>
            <dl>
                <dt>email：</dt>
                <dd><input type="text" name="email" labelname="邮箱" serialize="true" ismandatory="0" escape="1" placeholder="" class="input-text"></dd>
            </dl>
            <dl>
                <dt>部门：</dt>
                <dd><input type="text" name="department" labelname="部门" serialize="true" ismandatory="0" escape="1" placeholder="" class="input-text"></dd>
            </dl>
            <dl>
                <dt>密码使用期限：</dt>
                <dd><input type="text" name="passwordPeriod" labelname="密码使用期限" serialize="true" ismandatory="0" escape="1" placeholder="" class="input-text" value="120"></dd>
            </dl>
            <dl>
                <dt>用户类型：</dt>
                <dd>
                    <div class="select-box">
                        <em class="ac_selectBox">网管</em>
                        <ul class="select-auto">
                            <li class="ac_selectItem" val="1">网管</li>
                            <li class="ac_selectItem" val="2">财务</li>
                            <li class="ac_selectItem" val="3">IT</li>
                            <li class="ac_selectItem" val="4">行政</li>
                            <li class="ac_selectItem" val="5">其他</li>
                        </ul>
                        <input type="hidden" name="userClass" labelname="用户使用类型" serialize="true" ismandatory="0" escape="0" value="1" class="select-value">
                    </div>
                </dd>
            </dl>
            <dl class="u-checkbox-list ac-checkbox-list clearfix J_role_list">
            </dl>
            <dl class="workload-operate-box clearfix">
                <dd>
                    <a href="javascript:void(0)"  class="search ac_searchWorkload J_add_user">添加用户</a>
                </dd>
            </dl>
            <input type="hidden" class="search-key">
            <input type="hidden" class="search-full-key">
        </div>
    </div>
</div>
<script type="text/template" id="J_tpl_role_list">
    <dt>角色类型：</dt>
    <dd>
        <div>
            <span class="item-checkbox">
                <a href="javascript:void(0)"  class="input-checkbox" data-type="all">全选</a>
            </span>
        </div>
        <div class="clearfix"></div>
        <%_.each(data, function(item) {%>
            <span class="item-checkbox">
               <a href="javascript:void(0)" data-type="item" class="input-checkbox" data-value="<%= item.id%>">
                   <%= item.name%>
               </a>
            </span>
        <%});%>
        <input type="hidden" name="roleIds"  serialize="true" ismandatory="0" escape="0" value="">
    </dd>
</script>
