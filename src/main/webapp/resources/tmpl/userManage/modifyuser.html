<div class="workload-operation">
    <div class="workload-search no-border">
        <div class="search-form clearfix">
        </div>
    </div>
</div>
<script type="text/template" id="J_tpl_form">
    <dl>
        <dt class="required">英文姓名：</dt>
        <dd><input type="text" name="nameEn" labelname="英文姓名" serialize="true" ismandatory="0" escape="1" placeholder="形式为linlin_wang" class="input-text" value="<%= users.nameEn%>"></dd>
    </dl>
    <dl>
        <dt class="required">中文姓名：</dt>
        <dd><input type="text" name="nameCh" labelname="中文姓名" serialize="true" ismandatory="0" escape="1" placeholder="用户的真实姓名" class="input-text" value="<%= users.nameCh%>"></dd>
    </dl>
    <dl>
        <dt>email：</dt>
        <dd><input type="text" name="email" labelname="邮箱" serialize="true" ismandatory="0" escape="1" placeholder="" class="input-text" value="<%= users.email%>"></dd>
    </dl>
    <dl>
        <dt>部门：</dt>
        <dd><input type="text" name="department" labelname="部门" serialize="true" ismandatory="0" escape="1" placeholder="" class="input-text" value="<%= users.department%>"></dd>
    </dl>
    <dl>
        <dt>用户类型：</dt>
        <dd>
            <div class="select-box">
                <em class="ac_selectBox"><%= ["请选择","网管","财务","IT","行政","其他"][users.userClass || 0]%></em>
                <ul class="select-auto">
                    <li class="ac_selectItem" val="1">网管</li>
                    <li class="ac_selectItem" val="2">财务</li>
                    <li class="ac_selectItem" val="3">IT</li>
                    <li class="ac_selectItem" val="4">行政</li>
                    <li class="ac_selectItem" val="5">其他</li>
                </ul>
                <input type="hidden" name="userClass" labelname="用户使用类型" serialize="true" ismandatory="0" escape="0" value="<%= users.userClass%>" class="select-value">
            </div>
        </dd>
    </dl>
    <dl class="u-checkbox-list ac-checkbox-list clearfix J_role_list">
        <dt>角色类型：</dt>
        <dd>
            <%
                var len = roleList.length;
                var chkedVal = _.reduce(roleList, function(ret, item){
                        item[0] == "checked" && ret.push(item[1])
                        return ret;
                    }, []) || [];
                var chkedLen = chkedVal.length;
                    chkedVal = chkedVal.join(",");
            %>
            <div>
                <span class="item-checkbox">
                    <a href="javascript:void(0)"  class='<%= len == chkedLen ? "input-checkbox input-checkbox-hover" : "input-checkbox" %>' data-type="all">全选</a>
                </span>
            </div>
            <div class="clearfix"></div>
            <%_.each(roleList, function(item) {%>
                <span class="item-checkbox">
                   <a href="javascript:void(0)" data-type="item" class='<%= item[0] == "checked" ? "input-checkbox input-checkbox-hover" : "input-checkbox"%>' data-value="<%= item[1]%>">
                       <%= item[2]%>
                   </a>
                </span>
            <%});%>
            <input type="hidden" name="roleIds"  serialize="true" ismandatory="0" escape="0" value="<%= chkedVal %>">
        </dd>
    </dl>
    <dl class="workload-operate-box clearfix">
        <dd>
            <a href="javascript:void(0)"  class="search ac_searchWorkload J_modify_user">修改用户</a>
        </dd>
    </dl>
    <input type="hidden" class="search-key">
    <input type="hidden" class="search-full-key">
</script>
