<div class="workload-data">
    <div class="workload-operation">
        <div class="show-search show-search-hover">条件</div>
        <div class="workload-search">
            <i class="arrow"></i>
            <div class="search-form J_search_form clearfix">
            </div>

        </div>
    </div>
    <div class="workload-data-list text-center"></div>
</div>
<script type="text/template" id="J_tpl_search">
    <% _.each(list, function(obj){%>
        <%= _.template(tpl)(_.findWhere(data,{key: obj.key}))%>
    <% }) %>
    <dl class="btn-item workload-operate-box">
        <dd>
            <a href="javascript:void(0)" class="search J_submit" data-hash="#search">提交</a>
        </dd>
    </dl>
</script>
<script type="text/template" id="J_unit_tpl">
    <%_.each(data, function(item, index) {%>
    <tr>
        <td><%= index + 1 %></td>
        <td><%=item.assetsSn%></td>
        <td><%=item.tabName%></td>
        <td><%=item.financeDate%></td>
        <td><%=item.errorMessage%></td>
        <td><%=item.errorTime%></td>
    </tr>
    <%});%>
</script>
