<div class="workload-view">
	<div class="workload-data">
		<div class="workload-operation">
			<div class="show-search show-search-hover">搜索</div>
			<div class="workload-search">
				<i class="arrow"></i>
				<div class="search-form clearfix">
						<dl>
							<dt>资产编号：</dt>
							<dd><input type="text" name="assetsSn" labelname="资产编号" serialize="true" ismandatory="0" escape="1" placeholder="请输入资产编号关键字" class="input-text"></dd>
						</dl>
						<dl>
							<dt>姓名：</dt>
							<dd><input type="text" name="useUser" labelname="姓名" serialize="true" ismandatory="0" escape="1" placeholder="请输入姓名关键字" class="input-text"></dd>
						</dl>
						<dl>
							<dt>工号：</dt>
							<dd><input type="text" name="employeeCode" labelname="工号" serialize="true" ismandatory="0" escape="1" placeholder="请输入工号关键字" class="input-text"></dd>
						</dl>
						<dl>
							<dt>邮箱：</dt>
							<dd><input type="text" name="email" labelname="邮箱" serialize="true" ismandatory="0" escape="1" placeholder="请输入邮箱关键字" class="input-text"></dd>
						</dl>
						<dl class="btn-item workload-operate-box">
							<dd>
								<a href="#equipSearch"  class="search ac_searchWorkload" data-hash="#equipSearch">搜索</a>
								<a href="#equipSearch"  class="reset-search J_reset_search" data-hash="#equipSearch">清除</a>
							</dd>
						</dl>
						<input type="hidden" class="search-key">
						<input type="hidden" class="search-full-key">
				</div>
			</div>
		</div>

	</div>


	<div class="file-upload">
		<button class="upload-btn">上传Excel</button>
		<span class="J_file_text"></span>
		<form action="common/excelInsert" method="post" enctype="multipart/form-data" target="iframe">
			<input type="file" name="file"/>
			<input type ="submit" class="J_insert_excel" data-type="excelInsert" value="导入 Excel"/>
			<input type ="submit" class="J_update_excel" data-type="excelUpdate" value="更新 Excel"/>
		</form>
		<iframe id="iframe" name="iframe"></iframe>
	</div>
	<div class="workload-data-list text-center">

	</div>
</div>
<script type="text/template" id="J_unit_tpl">
	<% var tds = ["assetsSn",  "typeName","assetsCompany","confProvider","confBrand", "confType", "confModel",  "confRaid",  "confText",      "confCdrom", "confCpu",  "confDisplay", "confHarddisk","confMem", "confNetcard","confSound","confStandby1","otherDescribe", "financePrice","confStandBy2", "orderSn","financeCompactSn", "financeVoucherSn","financeCheckerSn","financeBuy","financePay","standby1","abandon","abandonResean","proceeds","financeUsageCode", "taxStatus",   "taxScrap",     "productCode","useAssetsUse",  "useComment","useUser","userDept1",        "userDept2",            "userDept3",          "employeeCode","email",  "financeUseMonth", "prcFinanceUseMonth","prcScrapRate","prcFinancePrice","osName",       "osOperator",     "locationPlace","locationRoomName","locationColName","locationTank", "locationBladeBoxNo","locationBladeBNo","locationOutIp","locationInIp","locationMngIp","locationUsage","status" , "assetsStatus","standby2","standby3",     "confStandby3","upSwitchIn",  "upSwitchInPort","upSwitchOut","upSwitchOutPort",  "naConfCpu", "naConfMem",    "naConfHardDiskType1","naConfHardDiskCap1","naConfHardDiskNum1","naConfHardDiskType2","naConfHardDiskCap2","naConfHardDiskNum2", "naConfNetCard","naConfRaid", "naConfServerTag",    "naConfOther", "borrower_employeeCode","borrower_name", "borrower_email","borrower_dept1","borrower_dept2","borrower_dept3","borrower","shouldReturn","realReturnData"] %>

    <%_.each(data, function(item, index) {%>
        <tr class="J_modify_inventory" data-index="<%= index %>" data-assetsSsn="<%= item.assetsSn %>">
		    <%_.each(tds, function(key, index) {%>
		    	<td class="<%= index == 0 ? 'href-btn J_edit' : ""%>"><%= item[key] %></td>
		    <%});%>
        </tr>
    <%});%>
</script>
