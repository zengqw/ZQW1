<div class="workload-data">
    <div class="workload-operation">
        <div class="show-search show-search-hover">搜索</div>
        <div class="workload-search">
            <i class="arrow"></i>
            <div class="search-form J_search_form clearfix">
            </div>
        </div>
    </div>
    <div class="workload-data-list text-center"></div>
</div>
<script type="text/template" id="J_tpl_search">
    <%= _.template($('#J_tpl_condition').html())(arguments[0]) %>
    <div class="J_add workload-data-footer clearfix">
        <a href="javascript:void(0);" class="icon-btn create ac_addCondition">添加查询条件</a>
    </div>
    <dl class="btn-item workload-operate-box">
        <dd>
            <a href="javascript:void(0);" class="search J_search" data-hash="#search">搜索</a>
        </dd>
    </dl>
</script>
<script id="J_tpl_condition" type="text/template">
    <% _.each(list, function(obj){%>
    <%= _.template(tpl)(_.findWhere(data,{key: obj.key}))%>
    <% }) %>
</script>
<script id="J_tpl_subTable" type="text/template">
    <% _.each(data, function(item){%>
    <tr data-target="<%= item.assetsSn.value %>">
        <% _.each(keys, function(obj) { %>
        <td style="background:<%= item[obj.key] && item[obj.key].color %>"><%=  item[obj.key] && item[obj.key].value %></td>
        <% }) %>
    </tr>
    <%})%>
</script>
<script id="J_tpl_tableIndex" type="text/template">
    <% _.each(data, function(item){%>
    <tr data-target="<%= item.assetsSn.value %>">
        <td>&nbsp;</td>
    </tr>
    <%})%>
</script>
<script id="J_tpl_tableOperation" type="text/template">
    <% _.each(data, function(item){%>
    <tr data-target="<%= item.assetsSn.value %>">
        <td>
            <a href="javascript:void(0)" class="" title=""></a>
        </td>
    </tr>
    <%})%>
</script>
